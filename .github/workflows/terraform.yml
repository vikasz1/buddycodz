name: Deploy Azure Data Factory
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  id-token: write
  contents: read


jobs:
  terraform:
    name: Deploy ADF
    runs-on: ubuntu-latest

    strategy:
      matrix:
        environment: [dev, prod]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0
      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: "00c0869d-66c1-4ae0-911b-acdead400998"
          tenant-id: "cb561bac-8eae-4e86-979a-765c514af3ae"
          subscription-id: "59b8512d-88be-476b-bfd3-8118c43006bb"
      - name: Terraform Init
        run: |
          cd azure-infra/environments/${{ matrix.environment }}
          terraform init

      - name: Terraform Plan
        run: |
          cd azure-infra/environments/${{ matrix.environment }}
          ENV_UPPER=$(echo "${{ matrix.environment }}" | tr '[:lower:]' '[:upper:]')
          terraform plan -out=tfplan \
            -var "resource_group_name=${{ secrets[format('RESOURCE_GROUP_{0}', env.ENV_UPPER)] }}" \
            -var "location=${{ secrets[format('LOCATION_{0}', env.ENV_UPPER)] }}" \
            -var "adf_name=${{ secrets[format('ADF_NAME_{0}', env.ENV_UPPER)] }}"

        - name: Terraform Apply
          if: github.ref == 'refs/heads/master' && github.event_name == 'push'
          run: |
            cd azure-infra/environments/${{ matrix.environment }}
            terraform apply -auto-approve tfplan
